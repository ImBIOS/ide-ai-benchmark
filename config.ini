[cursor]
# Startup timeout (seconds)
startup_timeout = 15

# Default screenshot directory
screenshot_dir = screenshots

# Default test images directory
test_images_dir = test_images

[automation]
# Default pause between actions (seconds)
default_pause = 0.5

# Enable failsafe (move mouse to corner to stop)
failsafe = true

# Image matching confidence threshold
image_confidence = 0.8

# Typing interval (seconds between keystrokes)
typing_interval = 0.01

[performance]
# Number of startup time measurements
startup_iterations = 3

# Maximum acceptable startup time (seconds)
max_startup_time = 15.0

# Maximum acceptable memory usage (MB)
max_memory_mb = 1024

# Maximum acceptable CPU usage (%)
max_cpu_percent = 50.0

[reporting]
# HTML report directory
reports_dir = reports

# Include screenshots in reports
include_screenshots = true

# Coverage report threshold
coverage_threshold = 80

[ci]
# Display for headless mode
headless_display = :99

# Screen resolution for headless mode
headless_resolution = 1920x1080x24

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
level = INFO

# Log file path
file = test_automation.log

# Log format
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s